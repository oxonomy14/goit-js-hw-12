<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Домашнє завдання №12 з курсу JavaScript 3.0</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header></header>
    <div class="wrapper">
      <main>
        <section id="search" name="search">
          <h1 class="title">
            Застосунок пошуку зображень на сервісі фото-стоку PixaBay за
            ключовим словом і їх перегляду в галереї
          </h1>
          <form id="search-form" class="search-form">
            <input
              class="search-form-input"
              type="text"
              name="query"
              autocomplete="off"
              placeholder="Пошук зображень"
            />
            <button type="submit" class="search-btn">Пошук</button>
          </form>
          <div class="loader-container">
            <div class="loader"></div>
          </div>
          <!-- <span class="loader"></span> -->
          <ul class="image-search-list hidden" id="image-search"></ul>
          <div class="btn-loader-box hide-btn-loader-box">
            <div class="btn-loader-box-txt hide-btn-loader-box-txt">
              <p>Loading images, please wait...</p>
            </div>
            <button type="button" class="btn-loadmore">Load more</button>
          </div>
        </section>
        <!-- <section name="image-search" id="image-search">
                </section> -->
      </main>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
